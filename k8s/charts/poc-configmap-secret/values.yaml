namespace:
  name: poc-configmap-secret
image:
  name: localhost:5000/poc-configmap-secret
  tag: v1.0.0
service:
  port: 80
  targetPort: 8080
  nodePort: 30000
volume:
  configmap:
    name: poc-configmap-volume
    path: /etc/config/configmap
  secret:
    name: poc-secret-volume
    path: /etc/config/secret
configmap:
  name: poc-configmap
secret:
  name: poc-secret
