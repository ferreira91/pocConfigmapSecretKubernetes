apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - port: {{ .Values.namespace.port }}
      targetPort: {{ .Values.namespace.targetPort }}
      nodePort: {{ .Values.namespace.nodePort }}
  type: NodePort
